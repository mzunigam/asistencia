<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>Registrar Profesores</title>
</head>

<body>

<nav-component></nav-component>

<div class="container col-md-8 mt-5">
    <h2>Mantenimiento de Profesores</h2>

    <table class="table mt-4">
        <thead class="table-dark">
        <tr>
            <th class="text-center">DNI</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Apellidos</th>
            <th class="text-center">Tel&eacute;fono</th>
            <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody id="bodyRegistrarProfesor">
        </tbody>
    </table>

    <div>
        <button id="btnModalRegistrar" class="btn btn-success">Registrar</button>
    </div>

    <!--Modal-->
    <div id="modalProfesor" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="tituloModal" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <input id="txtCodigo" type="hidden">
                        <div class="mb-3">
                            <label class="form-label">DNI</label>
                            <input type="text" class="form-control" id="txtDni"
                                   placeholder="Ingrese el DNI del profesor">
                        </div>
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="txtNombre"
                                   placeholder="Ingrese los nombres del profesor">
                        </div>

                        <div class="mb-3">
                            <label for="txtApellidoPaterno" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="txtApellidoPaterno"
                                   placeholder="Ingrese el apellido paterno del profesor">
                        </div>

                        <div class="mb-3">
                            <label for="txtApellidoMaterno" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="txtApellidoMaterno"
                                   placeholder="Ingrese el apellido materno del profesor">
                        </div>

                        <div class="mb-3">
                            <label for="txtTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="txtTelefono"
                                   placeholder="Ingrese el número de teléfono del profesor">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    <button id="btnRegistrarProfesor" style="display: none" type="button" class="btn btn-primary">
                        REGISTRAR
                    </button>
                    <button id="btnActualizarProfesor" style="display: none" type="button" class="btn btn-primary">
                        ACTUALIZAR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/profesores.js"></script>

    <!-- Session y nav -->
    <script src="../js/session.js" type="text/javascript"></script>
    <script src="../components/nav.js"></script>

</body>

</html>

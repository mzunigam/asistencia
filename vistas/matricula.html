<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matricula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<nav-component></nav-component>

<div class="container" style="margin-top: 5rem;">

    <div class="col-md-9 mx-auto">
        <div class="card" style="border: #212529 solid 3px;">

            <div class="card-header" style='border: 0; background-color: #004999; color:white;'>
                <h3 class="card-title">REGISTRO DE DATOS PARA LA MATRICULA</h3>
            </div>

            <div class="card-body" style="padding: 2rem;">
                <div class="row">

                    <div class="card mb-3">
                        <div class="card-header bg-success text-white">DATOS DEL ALUMNO</div>
                        <div class="card-body">
                            <div class="form-group col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="cboAlumno">ALUMNO <b style="color: red;">*</b></label>
                                        <select class="form-select" id="cboAlumno"></select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label>DNI</label>
                                        <input type="text" class="form-control" id="txtDniAlumno" disabled>
                                    </div>
                                    <div class="col-sm-3">
                                        <label>TELEFONO</label>
                                        <input type="text" class="form-control" id="txtTelefonoAlumno" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Datos para registrar los cursos-->
                    <div class="card mb-3">
                        <div class="card-header bg-success text-white">DETALLE DE CURSOS</div>
                        <div class="card-body">
                            <div class="form-group col-sm-12">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <label for="cboCurso">CURSO / PROFESOR<b style="color: red;">*</b></label>
                                        <select class="form-select" id="cboCurso"></select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label>TURNO <b
                                                style="color: red;">*</b></label>
                                        <select class="form-select" id="cboTurno">
                                            <option value="0">MAÃ‘ANA</option>
                                            <option value="1">TARDE</option>
                                            <option value="2">NOCHE</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1 d-flex align-items-end justify-content-center">
                                        <a id="btnAgregarCurso" class="btn btn-success">
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                                <table class="table mt-4">
                                    <thead class="table-secondary">
                                    <tr>
                                        <th class="text-center">Curso</th>
                                        <th class="text-center">Profesor</th>
                                        <th class="text-center">Turno</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody id="bodyCursos"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="text-center">
                        <button id="btnLimpiar" class="btn btn-secondary" style="border: 1px solid;">Limpiar</button>
                        <button id="btnRegistrar" class="btn btn-info"
                                style="background: #004999;border:0;color: white">Registrar
                        </button>
                    </div>
                </div>
            </div>

            <div style="background-color: #212529; padding: 10px 20px; color:white;">
                <span>
                    MAREL COMPANY &copy; 2023
                </span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/js/matricula.js"></script>

<!-- Session y nav -->
<script src="../js/session.js" type="text/javascript"></script>
<script src="../components/nav.js"></script>
</body>
</html>

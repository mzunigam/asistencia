<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>Asistencia de Alumnos</title>
</head>
<body>

<nav-component></nav-component>

<div class="container col-md-8 mt-5">

    <div class="col-md-8 mx-auto mb-5">
        <div class="card" id="panelPrimary">
            <h5 class="card-header">Registro de asistencias</h5>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cboCurso" class="form-label">Curso</label>
                        <select id="cboCurso" class="form-select">
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="cboProfesor" class="form-label">Profesor</label>
                        <select class="form-select" id="cboProfesor">

                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button id="btnBuscar" class="btn btn-primary">BUSCAR</button>
                    <button id="btnLimpiar" class="btn btn-secondary">LIMPIAR</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 mx-auto">
        <button id="btnRegistrar" style="display: none" class="btn btn-success">REGISTRAR</button>
        <table class="table mt-4">
            <thead class="table-dark">
            <tr>
                <th class="text-center">Alumno</th>
                <th class="text-center">Asistencia</th>
            </tr>
            </thead>
            <tbody id="bodyAsistencia">
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/js/asistencia.js"></script>

<!-- Session y nav -->
<script src="../js/session.js" type="text/javascript"></script>
<script src="../components/nav.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>Registrar Cursos</title>
</head>

<body>

<nav-component></nav-component>

<div class="container col-md-8 mt-5">
    <h2>Mantenimiento de Cursos</h2>

    <table class="table mt-4">
        <thead class="table-dark">
        <tr>
            <th class="text-center">Descripción</th>
            <th class="text-center">Profesor</th>
            <th class="text-center">Horario</th>
            <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody id="bodyRegistrarCurso">
        </tbody>
    </table>

    <div>
        <button id="btnModalRegistrar" class="btn btn-success">Registrar</button>
    </div>

    <!--Modal-->
    <div id="modalCurso" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="tituloModal" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <input id="txtIdCurso" type="hidden">
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="txtDescripcion"
                                   placeholder="Ingrese la descripción del curso">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Profesor</label>
                            <select id="cboProfesor" class="form-select">
                            </select>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    <button id="btnRegistrarCurso" style="display: none" type="button" class="btn btn-primary">
                        REGISTRAR
                    </button>
                    <button id="btnActualizarCurso" style="display: none" type="button" class="btn btn-primary">
                        ACTUALIZAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/js/cursos.js"></script>

<!-- Session y nav -->
<script src="../js/session.js" type="text/javascript"></script>
<script src="../components/nav.js"></script>

</body>

</html>
